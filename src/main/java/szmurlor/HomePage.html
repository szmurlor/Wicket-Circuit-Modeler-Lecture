<wicket:extend>

        <div class="row">
            <h1>Witaj świecie!</h1>
            <p wicket:id="welcomeText"></p>
        </div>

        <div class="row">

            <div class="col-md-8">
                <h3>Oto moje samochody:</h3>
                <ul>
                    <li wicket:id="lista">
                        <span wicket:id="marka"></span>
                    </li>
                </ul>
            </div>

            <div class="col-md-4" wicket:id="adr">

            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>A ty jaki masz samochód?</h4>

                <form wicket:id="form">
                    Model: <input type="text" wicket:id="samochod" />?<br/>
                    Marka: <input type="text" wicket:id="marka" />?<br/>
                    <button class="btn btn-success" wicket:id="cmd">OK</button>
                </form>
            </div>
            <div class="col-md-6">
                <p wicket:id="odpowiedz"></p>
            </div>
        </div>
</wicket:extend>
